<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guest Reviews</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #333;
      color: #fff;
      padding: 10px 20px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header img {
      height: 70px; /* Increased logo size */
    }
    header .title {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    #average-rating {
      font-size: 1.5rem; /* Double the size */
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .star {
      font-size: 30px; /* Increased star size */
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 1200px;
    }
    .main-section, .sidebar {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .main-section {
      flex: 3;
    }
    .sidebar {
      flex: 1;
      max-width: 300px;
    }
    .sidebar h2 {
      font-size: 1.5rem;
    }
    .review-form input, .review-form textarea {
      width: calc(100% - 20px);
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .review-form button {
      width: 100%;
      background: #007bff;
      color: #fff;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 30px; /* Rounded button */
      cursor: pointer;
      transition: background 0.3s;
    }
    .review-form button:hover {
      background: #0056b3;
    }
    #reviews {
      margin-top: 20px;
    }
    .review {
      background: #fff;
      margin-bottom: 15px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      position: relative;
    }
    .review h3 {
      margin: 0 0 5px;
    }
    #star-rating {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .dots {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 24px;
      padding: 8px;
    }
    .dots:hover {
      background-color: #f0f0f0;
      border-radius: 4px;
    }
    .dropdown-menu {
      position: absolute;
      top: 35px;
      right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      display: none;
      z-index: 10;
    }
    .dropdown-menu button {
      display: block;
      width: 100%;
      border: none;
      background: none;
      padding: 10px;
      text-align: left;
      cursor: pointer;
    }
    .dropdown-menu button:hover {
      background: #f0f0f0;
    }
    a {
      text-decoration: none;
      color: #333;
    }
    a:hover {
      color: #555;
    }
    .sidebar a {
      display: block;
      margin-bottom: 10px;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    .sidebar a#complaints {
      background: #ff6600; /* Orange color */
      color: #fff;
      border-radius: 30px;
    }
    .sidebar a#download-reviews {
      background: #28a745; /* Green color */
      color: #fff;
      border-radius: 30px; /* Rounded link */
    }
    .sidebar a#upload-reviews {
      background: #007bff; /* Blue color */
      color: #fff;
      border-radius: 30px; /* Rounded link */
    }
    /* Hover effect: make the background color darker */
    .sidebar a#complaints:hover {
      background: #e65c00; /* Darker orange on hover */
    }

    .sidebar a#download-reviews:hover {
      background: #218838; /* Darker green on hover */
    }

    .sidebar a#upload-reviews:hover {
      background: #0056b3; /* Darker blue on hover */
    }

    .sidebar a:hover {
      background: #e6e6e6;
    }
    .sidebar .developer-tools {
      margin-top: 20px;
    }
    .sidebar .sidebar-button {
      display: block;
      margin-bottom: 10px;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      border-radius: 30px; /* Rounded link */
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      background: #007bff; /* Blue color */
      color: #fff;
    }
    .sidebar .sidebar-button:hover {
      background: #0056b3; /* Darker blue on hover */
    }
  </style>
</head>
<body>
  <header>
    <div class="title">
      <img src="logo.png" alt="Logo">
      <h1>Guest Reviews</h1>
    </div>
    <div id="average-rating">Average Rating: 0</div>
  </header>
  <div class="container">
    <div class="main-section">
      <form id="review-form" class="review-form">
        <input id="name" type="text" placeholder="Your Name" required>
        <div id="star-rating">
          <span class="star" data-value="1">☆</span>
          <span class="star" data-value="2">☆</span>
          <span class="star" data-value="3">☆</span>
          <span class="star" data-value="4">☆</span>
          <span class="star" data-value="5">☆</span>
        </div>
        <textarea id="review" placeholder="Your Review" required></textarea>
        <button type="submit">Submit Review</button>
      </form>
      <div id="reviews"></div>
    </div>
    <div class="sidebar">
      <h2>Links</h2>
      <a href="CalebHotels.html" id="back" class="sidebar-button">Back</a>
      <a href="complaints.html" id="complaints">Complaints and Suggestions</a>

      <div class="developer-tools">
        <h2>Developer Tools</h2>
        <a href="#" id="download-reviews" onclick="downloadReviews()">Download Reviews</a>
        <a href="#" id="upload-reviews" onclick="uploadReviews()">Upload Reviews</a>
      </div>
    </div>
  </div>

  <script>
    const reviewsKey = 'guestReviews';
    const reviewsDiv = document.getElementById('reviews');
    const form = document.getElementById('review-form');
    const starRating = document.getElementById('star-rating');
    const averageRatingDiv = document.getElementById('average-rating');
    let selectedRating = 0;
    let editingIndex = null;

    starRating.addEventListener('mouseover', e => {
      if (e.target.classList.contains('star')) {
        highlightStars(e.target.dataset.value);
      }
    });

    starRating.addEventListener('click', e => {
      if (e.target.classList.contains('star')) {
        selectedRating = +e.target.dataset.value;
        highlightStars(selectedRating);
      }
    });

    starRating.addEventListener('mouseleave', () => {
      highlightStars(selectedRating);
    });

    function highlightStars(rating) {
      [...starRating.children].forEach(star => {
        if (star.dataset.value <= rating) {
          star.textContent = '★';
        } else {
          star.textContent = '☆';
        }
      });
    }

    function saveReview(name, rating, text) {
      const reviews = JSON.parse(localStorage.getItem(reviewsKey)) || [];
      if (editingIndex !== null) {
        reviews[editingIndex] = { name, rating, text, date: new Date().toISOString() };
      } else {
        reviews.unshift({ name, rating, text, date: new Date().toISOString() });
      }
      localStorage.setItem(reviewsKey, JSON.stringify(reviews));
      displayReviews();
      resetForm();
    }

    function displayReviews() {
      const reviews = JSON.parse(localStorage.getItem(reviewsKey)) || [];
      reviewsDiv.innerHTML = '';
      reviews.forEach((review, index) => {
        const reviewDiv = document.createElement('div');
        reviewDiv.className = 'review';
        reviewDiv.innerHTML = ` 
          <h3>${review.name}</h3>
          <div>${'★'.repeat(review.rating)}${'☆'.repeat(5 - review.rating)}</div>
          <p>${review.text}</p>
          <small>${new Date(review.date).toLocaleString()}</small>
          <div class="dots">⋮</div>
          <div class="dropdown-menu">
            <button onclick="editReview(${index})">Edit</button>
            <button onclick="deleteReview(${index})">Delete</button>
          </div>
        `;
        const dots = reviewDiv.querySelector('.dots');
        const dropdown = reviewDiv.querySelector('.dropdown-menu');
        dots.addEventListener('click', (e) => {
          e.stopPropagation();
          toggleDropdown(dropdown);
        });
        document.addEventListener('click', () => {
          dropdown.style.display = 'none';
        });
        reviewsDiv.appendChild(reviewDiv);
      });
      updateAverageRating();
    }

    function toggleDropdown(dropdown) {
      const isVisible = dropdown.style.display === 'block';
      document.querySelectorAll('.dropdown-menu').forEach(menu => {
        menu.style.display = 'none';
      });
      dropdown.style.display = isVisible ? 'none' : 'block';
    }

    function editReview(index) {
      const reviews = JSON.parse(localStorage.getItem(reviewsKey)) || [];
      const review = reviews[index];
      document.getElementById('name').value = review.name;
      document.getElementById('review').value = review.text;
      selectedRating = review.rating;
      highlightStars(selectedRating);
      editingIndex = index;
    }

    function deleteReview(index) {
      const reviews = JSON.parse(localStorage.getItem(reviewsKey)) || [];
      reviews.splice(index, 1);
      localStorage.setItem(reviewsKey, JSON.stringify(reviews));
      displayReviews();
    }

    function updateAverageRating() {
      const reviews = JSON.parse(localStorage.getItem(reviewsKey)) || [];
      if (reviews.length === 0) {
        averageRatingDiv.textContent = 'Average Rating: 0';
      } else {
        const totalRating = reviews.reduce((acc, review) => acc + review.rating, 0);
        const averageRating = totalRating / reviews.length;
        
        // Calculate full, half, and empty stars
        const fullStars = Math.floor(averageRating);
        const halfStars = (averageRating % 1 >= 0.5) ? 1 : 0;
        const emptyStars = 5 - fullStars - halfStars;

        // Create the stars for display
        let starsHtml = '★'.repeat(fullStars) + '½'.repeat(halfStars) + '☆'.repeat(emptyStars);
        averageRatingDiv.innerHTML = `Average Rating: ${starsHtml}`;
      }
    }

    function resetForm() {
      form.reset();
      selectedRating = 0;
      highlightStars(0);
      editingIndex = null;
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const text = document.getElementById('review').value;
      if (name && text && selectedRating) {
        saveReview(name, selectedRating, text);
      }
    });

    displayReviews();
  </script>
</body>
</html>
